backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: static/images
public_folder: /images
collections:
  - name: 'Home'
    label: 'Blog'
    folder: 'content/blog'
    create: false
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - { label: 'Publish Date', name: 'date', widget: 'datetime', required: true }
      - { label: 'Author Name', name: 'author', widget: 'string', required: true, default: "BioPhillip"}
      - { label: 'Author Image', name: 'authorImage', widget: 'image', required: true, default: "/images/author.png" }
      - { label: 'Category', name: 'categories', widget: 'list', required: true }
      - { label: 'Body', name: 'body', widget: 'markdown', required: true }

