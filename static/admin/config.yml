backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: static/images
public_folder: /images
collections:
  - name: "Setting" # Used in routes, e.g., /admin/collections/post
    label: "Setting" # Used in the UI
    create: false # Allow users to create new documents in this collection
    delete: false # Disallow users to delete new documents in this collection
    editor:
      preview: true
    files:
    - file: "config.toml" # The path to the folder where the documents are stored
      label: "Site"
      name: "Site"
      fields:
          - {label: "Layout", name: "layout", widget: "hidden"}
          - {label: "Title", name: "title", widget: "string", required: true }
          - {label: 'Description', name: 'description', widget: 'string', required: true }
          - {label: 'Logo', name: 'logo', widget: 'image', required: true }
          - {label: 'Favicon', name: 'favicon', widget: 'image', required: true }
          - {label: "Domain Name", name: "baseURL", widget: "string", required: true }
          - {label: "Google Analyticse Code", name: "googleAnalytics", widget: "string" }
          - {label: "languageCode", name: "languageCode", widget: "hidden", default: "en-us" }
    - file: "data/cover.json" # The path to the folder where the documents are stored
      label: "Header"
      name: "Header"
      fields:
          - {label: "Layout", name: "layout", widget: "hidden"}
          - {label: "Title", name: "title", widget: "string", required: true }
          - {label: 'Description', name: 'description', widget: 'string', required: true }
          - {label: 'Image', name: 'illustration', widget: 'image', required: true, default: "images/covers/freelancing.svg" }
    - file: "data/features.json"
      label: "Services"
      name: "Services"
      fields:
          - {label: "Layout", name: "layout", widget: "hidden"}
          - {label: "Title", name: "title", widget: "string", required: true }
          - {label: 'Description', name: 'description', widget: 'string', required: true }
          - {label: "Services Title 1", name: "title1", widget: "string", required: true }
          - {label: "Services Icon 1", name: "icon1", widget: "string", required: true }
          - {label: 'Services Description 1', name: 'description1', widget: 'string', required: true }
          - {label: "Services Title 2", name: "title2", widget: "string", required: true }
          - {label: "Services Icon 2", name: "icon2", widget: "string", required: true }
          - {label: 'Services Description 2', name: 'description2', widget: 'string', required: true }
          - {label: "Services Title 3", name: "title3", widget: "string", required: true }
          - {label: "Services Icon 3", name: "icon3", widget: "string", required: true }
          - {label: 'Services Description 3', name: 'description3', widget: 'string', required: true }
    - file: "data/pricing.json"
      label: "Pricing"
      name: "Pricing"
      fields:
          - {label: "Layout", name: "layout", widget: "hidden"}
          - {label: "Title", name: "title", widget: "string", required: true }
          - {label: 'Description', name: 'description', widget: 'string', required: true }
          - {label: "Pricing Title 1", name: "title1", widget: "string", required: true }
          - {label: "Price 1", name: "price1", widget: "string", required: true }
          - {label: 'Pricing Description 1', name: 'description1', widget: 'string', required: true }
          - {label: "Pricing Title 2", name: "title2", widget: "string", required: true }
          - {label: "Price 2", name: "price2", widget: "string", required: true }
          - {label: 'Pricing Description 2', name: 'description2', widget: 'string', required: true }
    - file: "data/client.json"
      label: "Client"
      name: "Client"
      fields:
          - {label: "Layout", name: "layout", widget: "hidden"}
          - {label: "Title", name: "title", widget: "string", required: true }
          - {label: 'Description', name: 'description', widget: 'string', required: true }
          - {label: "Client Title1", name: "title1", widget: "string", required: true }
          - {label: 'Client Image1', name: 'image1', widget: 'image', required: true }
          - {label: "Client Title2", name: "title2", widget: "string", required: true }
          - {label: 'Client Image2', name: 'image2', widget: 'image', required: true }
          - {label: "Client Title3", name: "title3", widget: "string", required: true }
          - {label: 'Client Image3', name: 'image3', widget: 'image', required: true }
    - file: "data/contact.json"
      label: "Contact"
      name: "Contact"
      fields:
          - {label: "Layout", name: "layout", widget: "hidden"}
          - {label: "Address", name: "address", widget: "string", required: true }
          - {label: "Phone", name: "phone", widget: "string", required: true }
          - {label: "E-mail", name: "email", widget: "string", required: true }
          - {label: "Formspree", name: "formspree", widget: "string", required: true }
    - file: "data/footer.json"
      label: "Footer"
      name: "Footer"
      fields:
          - {label: "Layout", name: "layout", widget: "hidden"}
          - {label: "Copyright Text", name: "footertext", widget: "string", required: true }
    - file: "data/social.json"
      label: "Social"
      name: "Social"
      fields:
          - {label: "Layout", name: "layout", widget: "hidden"}
          - {label: "Facebook Link", name: "facebook", widget: "string", required: true }
          - {label: "Instagram Link", name: "instagram", widget: "string", required: true }
          - {label: "Twitter Link", name: "twitter", widget: "string", required: true }
  - name: "Team" # Used in routes, e.g., /admin/collections/post
    label: "Team" # Used in the UI
    create: false # Allow users to create new documents in this collection
    delete: false # Disallow users to delete new documents in this collection
    editor:
