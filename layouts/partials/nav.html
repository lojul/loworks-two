{{ $data := index .Site.Data .Site.Language.Lang }}
{{ $cover := $data.cover }}
{{ $nav := $data.nav }}
    <nav class="navbar nav-transparent navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="{{.Site.BaseURL}}"><img src="{{ $cover.logo | absURL }}" height="40px"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          {{ range $nav.links }}

              <li class="nav-item">
                <a class="nav-link" href="{{ .Site.BaseURL | absLangURL }}{{ .href }}">{{ .title }}</a>
              </li>


          {{ end }}
        </ul>
        {{- if .Site.IsMultiLingual }}
              <li>
                <select id="select-language" onchange="location = this.value;">
                  {{ $siteLanguages := .Site.Languages}}
                  {{ $pageLang := .Page.Lang}}
                  {{ range .Page.AllTranslations }}
                  {{ $translation := .}}
                  {{ range $siteLanguages }}
                  {{ if eq $translation.Lang .Lang }}
                  {{ $selected := false }}
                  {{ if eq $pageLang .Lang}}
                  <option id="{{ $translation.Language }}" value="{{ $translation.Permalink }}" selected>
                    {{ .LanguageName }}
                  </option>
                  {{ else }}
                  <option id="{{ $translation.Language }}" value="{{ $translation.Permalink }}">{{ .LanguageName }}
                  </option>
                  {{ end }}
                  {{ end }}
                  {{ end }}
                  {{ end }}
                </select>
              </li>
              {{ end }}
        <ul class="ml-auto navbar-nav">
            {{ range $key, $value := $data.social }}
            <li class="nav-item" style="font-size: 22px">
              <a href="{{ $value }}" class="ml-3 text-white btn-{{ $key }}"  target="_blank"><i class="fab fa-{{ $key }}"></i></a>
            </li>
            {{ end }}

        </ul>
      </div>
    </nav>
