{{ $data := index .Site.Data .Site.Language.Lang }}
{{ $contact := $data.contact }}

<section id="contact" class="contact bg-light mt-5 p-3 p-lg-5 p-md-5">
	<div class="container">

		<h2 class="h2 mb-5 text-center">{{ $contact.title }}</h2>

		<form name="contact" action="https://getform.io/f/b818e269-77a9-4fe5-b77a-d0bc9747bf1b" method="POST" accept-charset="UTF-8">
			<div class="row justify-content-md-center">

				<div class="col-12 col-lg-6 col-md-6">
						<div class="row">
							<div class="col-12 col-lg-6 col-md-6">
								<div class="form-group">
									<label>{{ $contact.yourname }}</label>
									<input type="text" name="fullname" class="form-control" placeholder="{{ $contact.placeholdername }}">
								</div>
							</div>
							<div class="col-12 col-lg-6 col-md-6">
								<div class="form-group">
									<label>{{ $contact.youremail }}</label>
									<input type="email" name="email" class="form-control" placeholder="{{ $contact.placeholderemail }}">
								</div>
							</div>

							<div class="col-12">
								<div class="form-group">
									<label>{{ $contact.yourmessage }}</label>
									<textarea placeholder="{{ $contact.placeholdermessage }}" name="message" rows="5" class="form-control"></textarea>
								</div>
							</div>

							<div class="col-12">
									<button type="submit" class="btn btn-primary btn-submit">{{ $contact.submitbtn }}</button>
							</div>

						</div>
					</div>
			</div>
		</form>

	</div>
</section>
