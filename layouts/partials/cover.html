{{ $data := index .Site.Data .Site.Language.Lang }}
{{ $cover := $data.cover }}

<section class="cover p-lg-5 p-md-5 p-3" style="margin-top:100px;">
  <div class="container ">
    <div class="row align-items-center">
      <div class="col-lg-6 col-12 coverInfo">
          <h1 style="font-size:50px" class="h1 text-dark">{{ $cover.title }}</h1>
          <p class="text-secondary">{{ $cover.description }}</p>
          <a href="{{ "#contact" }}" class="btn btn-success mr-3">{{ $cover.contactbtn }}</a>
          <a href="{{ "#features" }}" class="text-muted">{{ $cover.featuresbtn }}</a>
      </div>

      <div class="col-12 col-lg-6 col-md-6 col-sm-12 text-right">
          <img class="" style="max-width: 100%" src="{{ $cover.illustration | relURL }}">
      </div>
    </div>

  </div>
</section>
