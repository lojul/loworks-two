{{ $data := index .Site.Data .Site.Language.Lang }}
{{ $footer := $data.footer }}
<section id="footer" class="py-3">
  <div class="container">
    <span class="text-muted">{{ $footer.footertext }}</span>
    <span class="float-right">
      {{ range $key, $value := $data.social }}
        <a href="{{ $value }}" class="ml-2 btn-{{$key}}"  target="_blank"><i class="fab fa-{{ $key }}"></i></a>
      {{ end }}
    </span>
  </div>
</section>
